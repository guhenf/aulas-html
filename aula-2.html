<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulos e paragrafos</title>
</head>
    <body>
    
        <h1>Titulo principal</h1> <!--o h1 e usado uma unica vez na pagina web,
                          se refere ao titulo principal do site como o nome dele-->
        <p>Sobre o site</p>   <!-- a tag <p> sao os paragrafos dos textos no site, nao devemos colocar um texto 
                              inteiramente corrido, sabemos que os textos tambem possuem uma estrutura-->

                              <!--h2 ao h6 sao niveis de subtitulos-->
            <h2>Titulo 2</h2> <!--os demais subtitulos sao usados repetidamente de acordo com sua necessidade-->
                <p>paragrafos</p>
            <h3>Titulo 3</h3>
                <p>paragrafos</p>
            <h4>Titulo 4</h4>
                <p>paragrafos</p>
            <h5>Titulo 5</h5>
                <p>paragrafos</p>
            <h6>Titulo 6</h6>
                <p>paragrafos</p>

</body>
</html>
