<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
    <body>
    
    <h1>Listagem</h1>
    <p>Lista de itens ordenados e nao ordenados</p>

        <ol>                <!-- <ol> sao as lista ordenadas, quando criamos uma lista onde 
                            a ordem dos itens nos importam, como um rank por exemplo-->
            <li>Item 1</li>
            <li>Item 2</li> <!-- <li> e o item da lista-->
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

        <ul>                <!-- <ul> sao lista nao ordenadas, quando nao nos importamos com
                            a ordem dos itens-->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

    </body>
</html>
